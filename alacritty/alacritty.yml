# inspired by 
# https://github.com/EvanKoe/dotfiles_2022/blob/25685964ebba0616981fa787960d9c808439ded4/alacritty/alacritty.yml

scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 10000

  # Scrolling distance multiplier.
  multiplier: 3

# Font configuration
font:
  # I'm using JetBrains fonts, which I recommend, but feel free to edit it !
  normal:
    family: Droid Sans Mono for Powerline
  size: 9

# Colors (Doom One)
colors:
  # Default colors
colors:
  # sets background color to light gray (#eee) and font color to white (#fff)
  primary:
    background: '#111111'
    foreground: '#ffffff'

  # Normal colors
  normal:
    black:   '0x282c34'
    red:     '0xff6c6b'
    green:   '0x98be65'
    yellow:  '0xecbe7b'
    blue:    '0x51afef'
    magenta: '0xc678dd'
    cyan:    '0x46d9ff'
    white:   '0xbbc2cf'

window:
    decorations: 'none'
    opacity: 0.1

visual_bell:
  animation: EaseOutExpo
  duration: 0
